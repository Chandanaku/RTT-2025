<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal-Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <form action="" id="form-inputs">
          <label for="title">Title</label>
          <input type="text" name="title" id="title"  required/>
          <span class="error-message" name="title"></span>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" id="content" placeholder="content sholuld be in 50 words"></textarea>
        <span class="error-message" name="content"></span>
      </div>
      <div class="form-group">
        <label for="picture">Picture</label>
        <input type="file" name="picture" id="picture-input" accept="images*/" required>
        <img src="#" alt="preview of the uploaded image" id="preview"style="display: none;">
        <span class="error-message" name="picture"></span>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
    </div>
    <div  class="container1"></div>

    
    <script src="script.js"></script>
  </body>
</html>
